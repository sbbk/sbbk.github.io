  <defs>
    <style>
      .cls-1, .cls-3 {
        fill: #161819;
      }

      .cls-1, .cls-11, .cls-8, .cls-9 {
        stroke: #dddddd;
      }

      .cls-1, .cls-10, .cls-11, .cls-13, .cls-16, .cls-4, .cls-5, .cls-6, .cls-8, .cls-9 {
        stroke-miterlimit: 10;
      }

      .cls-1 {
        stroke-width: 2.67px;
      }

      .cls-2, .cls-6 {
        fill: #dddddd;
      }

      .cls-10, .cls-11, .cls-12, .cls-16, .cls-4, .cls-5, .cls-8, .cls-9 {
        fill: none;
      }

      .cls-10, .cls-13, .cls-4, .cls-5 {
        stroke: #161819;
      }

      .cls-4 {
        stroke-width: 8.73px;
      }

      .cls-5 {
        stroke-width: 10px;
      }

      .cls-6 {
        stroke: #000;
      }

      .cls-13, .cls-6 {
        stroke-width: 4.31px;
      }

      .cls-7 {
        opacity: 0.5;
      }

      .cls-8 {
        stroke-width: 12.8px;
      }

      .cls-9 {
        stroke-width: 14.67px;
      }

      .cls-10 {
        stroke-width: 2.77px;
      }

      .cls-11 {
        stroke-linecap: round;
        stroke-width: 2.59px;
      }

      .cls-13, .cls-14, .cls-17 {
        fill: #04eaa2;
      }

      .cls-14, .cls-15 {
        opacity: 0.7;
      }

      .cls-16 {
        stroke: #04eaa2;
        stroke-width: 8.77px;
      }

            @keyframes talk1 
      {
      0% { opacity:1; }
      16% { opacity:1; }
      32% { opacity:1;}
      48% { opacity:0;}
      64% { opacity:0;}
      80% { opacity:0;}
      100% { opacity:1;}
      } 

      @keyframes talk2 
      {
      0% { opacity:0; }
      16% { opacity:0; }
      32% { opacity:1;}
      48% { opacity:1;}
      64% { opacity:1;}
      80% { opacity:0;}
      100% { opacity:0;}
      } 

      @keyframes talk3 
      {
      0% { opacity:0; }
      16% { opacity:0; }
      32% { opacity:0;}
      48% { opacity:1;}
      64% { opacity:1;}
      80% { opacity:1;}
      100% { opacity:0;}
      } 

      @keyframes facebob {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0px); }
      }

      @keyframes highlight {
        0% {transform:scale(0.0);}
        20% {transform:scale(1);}
        80% {transform:scale(1);}
        100% {transform:scale(0);}
      }


      #bubble-1 {
        opacity:1;
        animation: talk1 2s ease-in-out infinite;
      }

        #bubble-2 {
        opacity:0;
        animation: talk2 2s ease-in-out infinite;
      }

        #bubble-3 {
        opacity:0;
        animation: talk3 2s ease-in-out infinite;
      }

        #face {
          animation: facebob 2s ease-in-out infinite;
        }

        #highlight-circle {
          transform: scale(0.0);
          transform-origin: 23% 35%;
          animation: highlight 5s ease-in-out infinite;
          animation-delay:0.5s;
        }

          #arrow {
          transform: scale(0.0);
          transform-origin: 23% 35%;
          animation: highlight 5s ease-in-out infinite;
        }
    </style>
